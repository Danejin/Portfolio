function getDateStr(){
    var Today = new Date();
    var WeekDay = Today.getDay();
    var Month = Today.getMonth();
    var Day = Today.getDate();
    var Year = Today.getFullYear();

    if(Year <= 99)
        Year += 1900;

    return DayName[WeekDay] + "," + " " + Day + " " + MonthName[Month] + ", " + Year;
}

</SCRIPT>
